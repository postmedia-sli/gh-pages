<html> 
<head>         
<title>Above The Fold Time Measuremente</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script>
          function measureCRP() {
            var t = window.performance.timing,
              interactive = t.domInteractive - t.domLoading,
              dcl = t.domContentLoadedEventStart - t.domLoading,
              complete = t.domComplete - t.domLoading;
            var stats = document.createElement('h1');
            stats.textContent = 'interactive: ' + interactive + ' ms, ' +
                'dcl: ' + dcl + ' ms, complete: ' + complete + ' ms';
            document.body.appendChild(stats);
          }
        </script>
      </head>
      <body onload="measureCRP()">
         <h2>Fly higher  ... </h2>
         <img src="hero_2.jpg" >
         <h2>Play faster  ... </h2>
         <img src="hero_1.jpg" >

       <!--  Assume Above the Fold here -->
       <script type="text/javascript">
            window.performance.clearMarks('mark_above_the_fold');
            window.performance.clearMeasures('mark_above_the_fold');
            window.performance.mark('mark_above_the_fold');
            //window.performance.measure('mark_above_the_fold', 'navigationStart', 'mark_above_the_fold');
            window.performance.measure('mark_above_the_fold');

	    //The variable aft is used in Catchpoint transaction script
            var measures = window.performance.getEntriesByType('measure');
            var aft = measures[0].duration;

	    //These codes were used to dynamically put a comment in the HTML page
            //var aftComments = "<!--  \n         --webAFT: " + aft + " ms \n -->";
            //document.write(aftComments);

            var stats = document.createElement('h2');
            stats.textContent = "AFT: " + aft + " ms";
            document.body.appendChild(stats);

      </script>
